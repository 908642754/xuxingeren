<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>者也（测试版）- 一个简单的交流场所</title>		
		<link rel="shortcut icon" type="image/x-icon" href="img/bitbug_favicon.ico" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<div class="main">
			<section class="top">
			<article>
				<h1>者也</h1>
				<p>一个简单的交流场所</p>
			</article>
			</section>
			<section class="center">
				<div class="nav">
					<div class="nav-slider">
						<a href="javascript:void(0);" class="active">注册</a>
						<a href="javascript:void(0);">登录</a>
						<span class="nav-slider-bar"></span>
					</div>
					<div class="view signin">
						<form action="" id="sigin" >
							<div class="group-inputs">
								<div class="signin-box">
								<input required="" name="user"  placeholder="用户名" type="text">
							</div>
							<div class="signin-box solid">
								<input required="" name="pass"  placeholder="密码" type="password">
							</div>
							</div>
							<div class="wrapper clearfix">
								<label class="remember-me"><input name="remember_me" checked="" value="true" type="checkbox">记住我</label>
								<a class="unable-login" href="javascript:void(0);">无法登录?</a>
							</div>
							<div class="signin-btn">
								<button class="signin-button submit" type="submit">登录</button>
							</div>
						</form>
					</div>
					<div class="view signup">
						<form action="" id="sigup" >
							<div class="group-inputs">
								<div class="signup-box">
								<input required="" name="user"  placeholder="用户名" type="text">
							</div>
							<div class="signup-box solid">
								<input required="" name="pass"  placeholder="密码" type="password">
							</div>
							<div class="signup-box solid">
								<input required="" name="pass"  placeholder="密码确认" type="password">
							</div>
							<div class="signup-box solid">
								<input required="" name="email"  placeholder="邮箱" type="text">
							</div>
							<div class="signup-box solid">
								<input required="" name="name"  placeholder="姓名" type="text">
							</div>
							<div class="signup-box solid">
								<label class="relation-box">与本人关系：
								<select class="relation">
									<option value="同学">同学</option>
									<option value="朋友">朋友</option>
									<option value="亲人">亲人</option>
									<option value="同事">同事</option>
									<option value="长辈">长辈</option>
									<option value="路过打酱油的">路过打酱油的</option>
									<option value="无聊的">无聊的</option>
								</select>
								</label>
							</div>
							</div>
							<div class="signup-btn">
								<button class="signup-button submit" type="submit">注册</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
		<footer id="footer">
			by徐新 | <a target="_blank" href="http://www.xuxingeren.com/index">http://www.xuxingeren.com/index</a>
		</footer>
	</body>
</html>
